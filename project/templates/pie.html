<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/plotstyle.css">

    <title>Circle</title>
</head>
<body>

    <div class="page-header">
    <a href = "/"><h2>Home</h2></a>
    <h1>Pie</h1>
    <a href = "/pie"><h2></h2></a>
    </div>

    <form action="/pie" method="post">
        <!--Data-->
        <div>
            <h2>Data<p>*</p></h2>
            <input required autocomplete="off" autofocus class="form-control mx-auto w-auto" id="data" name="data" placeholder="x1,x2,..." type="text">
        </div>

         <!--Theme-->
         <div>
            <h3>Theme</h3>
            <select name="theme" id="theme">
                <option value="" disabled selected></option>
                {% for style in styles %}
                <option value="{{ style }}">{{ style }}</option>
                {% endfor %}
            </select>

        <!--Labels-->
        <div>
            <h2>Labels</h2>
            <input  autocomplete="off" autofocus class="form-control mx-auto w-auto" id="labels" name="labels" placeholder="l1,l2,..." type="text">
        </div>

        <!--Percentages-->
        <div>
            <h2>Percentage</h2>
            <select name="percentages" id="percentages">
                <option value="" disabled selected></option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>

        <!--Colors-->
        <div>
            <h3>Colors<p>*</p></h3>
            <input required autocomplete="off" autofocus class="form-control mx-auto w-auto" id="colors" name="colors" placeholder="color1,color2,..." type="text">
        </div>

        <!--Title-->
        <div>
            <h3>Title</h3>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="title" name="title" placeholder="Title" type="text">
        </div>

        <button  type="submit">Plot</button>
    </form>
</body>
