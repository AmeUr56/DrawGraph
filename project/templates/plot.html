<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/plotstyle.css">

    <title>Linear</title>
</head>
<body>

    <div class="page-header">
        <a href = "/"><h2>Home</h2></a>
        <h1>Linear</h1>
        <a href = "/plot"><h2></h2></a>
        </div>

    <form action="/plot" method="post">
        <!--X data-->
        <div>
            <h2>X data<p>*</p></h2>
            <input required autocomplete="off" autofocus class="form-control mx-auto w-auto" id="x" name="x" placeholder="X1,x2,..." type="text">
        </div>

        <!--Y data-->
        <div>
            <h2>Y data<p>*</p></h2>
            <input required autocomplete="off" autofocus class="form-control mx-auto w-auto" id="y" name="y" placeholder="y1,y2,..." type="text">
        </div>

       <!--Theme-->
       <div>
        <h3>Theme</h3>
        <select name="theme" id="theme">
            <option value="" disabled selected></option>
            {% for style in styles %}
            <option value="{{ style }}">{{ style }}</option>
            {% endfor %}
        </select>

        <!--Color-->
        <div>
            <h3>Color</h3>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="color" name="color" placeholder="Color" type="text">
        </div>

        <!--Line Width-->
        <div>
            <h3>Line Width</h3>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="linewidth" name="linewidth" placeholder="width" type="text">
        </div>

         <!--Line Style-->
         <div>
            <h3>Line Style</h3>
            <select name="linestyle" id="linestyle">
                <option value="solid" disabled selected></option>
                <option value="--">- - - -</option>
                <option value="-."> - . - .</option>
                <option value=":">. . . .</option>
            </select>
        </div>
        <!--Marker-->
        <div>
            <h3>Marker<a href = '/marker' target="_blank"><h4>(!)</h4></a></h3>
            <select name="marker" id="marker">
                <option value="" disabled selected></option>
                <option value="o">o</option>
                <option value="x">x</option>
                <option value="h">h</option>
                <option value="^">^</option>
            </select>
        </div>

        <!--Title-->
        <div>
            <h3>Title</h3>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="title" name="title" placeholder="Title" type="text">
        </div>

        <!--X label-->
        <div >
            <h3>X label</h3>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="xlabel" name="xlabel" placeholder="X label" type="text">
        </div>


        <!--Y label-->
        <div>
            <h3>Y label</h3>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="ylabel" name="ylabel" placeholder="Y label" type="text">
        </div>

        <button  type="submit" value="Submit">Plot</button>
    </form>
</body>
